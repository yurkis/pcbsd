#!/bin/sh
# PBING Module Config

# -- Program Base Information --
PBI_ORIGIN="lang/go"
PBI_PROGNAME="Go"
PBI_PROGWEB=""
PBI_PROGAUTHOR="The Go Authors"

# -- Additional repo information (optional) --
PBI_LICENSE="BSD3CLAUSE"
PBI_TAGS="golang,compiler"
PBI_PROGTYPE="Text"
PBI_CATEGORY="Languages"

# -- Additional package to install along with ORIGIN
